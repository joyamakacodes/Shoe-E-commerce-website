<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet"
        href="../style.css">
    <link rel="stylesheet"
        href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <title>The Elegance</title>

<body>
    
    <nav class="navbar navbar-expand-lg nav" id="navigation">
       
      </nav>

    <!-- heading -->
    <section>
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <button class="display-4 mains"><h2>LEATHER SHOES</h2></button>
        </div>
    </section>
    <!-- heading ends here -->

    <!-- items grid -->
    <section>
        <div>
            <div class="container">
                <div class="card-deck mb-3 text-center">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <img src="/Images/leatherShoe/classic-stylish-men-s-shoes-closeup-gray.jpg" alt="" class="img img-responsive img-thumbnail">
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">$20</h1>
                            <h6>Red Nike Sneakers</h6>
                            <button type="button" class="btn btn-lg btn-block btn-outline-primary add-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <img src="/Images/officeshoe1.jpg" alt="" class="img img-responsive img-thumbnail img-height">
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">$15</h1>
                            <h6>Wine Sneakers with a solid white sole</h6>
                            <button type="button" class="btn btn-lg btn-block btn-outline-primary add-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <img src="/Images/officeshoe2.jpg" alt="" class="img img-responsive img-thumbnail img-height">
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">$15</h1>
                            <h6>Wine Sneakers with a solid white sole</h6>
                            <button type="button" class="btn btn-lg btn-block btn-outline-primary add-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <img src="/Images/officeshoe3.jpg" alt="" class="img img-responsive img-thumbnail img-height">
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title">$15</h1>
                            <h6>Wine Sneakers with a solid white sole</h6>
                            <button type="button" class="btn btn-lg btn-block btn-outline-primary add-cart">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- items grid ends here -->

    <!-- footer -->
    <footer>
        <div class="socials">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-twitter"></i>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js" type="module"></script>
    <script src="../js/header.js"></script>
</body>

</html>
